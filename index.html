<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock, Paper, Scissors</title>
  <meta name="description" content="Rock, Paper, Scissors">
  <meta name="author" content="C Shaw">

<link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 class="title"> Rock, Paper, Scissors</h1>
  <p class="explanation">Click To Choose (plays on each click)</p>
  <p  class="icons" id="rock"><img src="rock.png" alt="rock" width="200px" height="200px"></p>
  <p  class="icons" id="paper"><img src="paper.png" alt="paper" width="200px" height="200px" id="paper"><p>
  <p  class="icons" id="scissors"><img src="scissors.png" alt="scissors" width="200px" height="200px" id="scissors"></p>
  <p class="result" id="insert"></p>
  <p class="choice" id="choice"></p>
  <p class="promptpara" id="promptpara">click here to text input your choice...<p class="subpromptpara">not case sensitive, any text other than rock, paper or scissors will not function</p></p>

  <script src="script.js"></script>
  
</body>

</html>
